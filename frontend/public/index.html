<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Extraction System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        .upload-section:hover { border-color: #764ba2; background: #f8f9ff; }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-btn:hover { background: #764ba2; transform: translateY(-2px); }
        .tasks-section {
            margin-bottom: 30px;
        }
        .task-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .task-header h3 { color: #667eea; }
        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover { background: #ff3838; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .schema-fields {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr 1fr 1fr;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .add-field-btn, .add-task-btn, .extract-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .add-field-btn:hover, .add-task-btn:hover { background: #5568d3; }
        .extract-btn {
            background: #10ac84;
            font-size: 18px;
            padding: 15px 50px;
            width: 100%;
        }
        .extract-btn:hover { background: #0e9770; }
        .extract-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .download-btn {
            background: #10ac84;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
        }
        .download-btn:hover { background: #0e9770; }
        .task-title-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .results-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            display: none;
        }
        .results-section.show { display: block; }
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        .loading.show { display: block; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .file-name {
            color: #667eea;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Document Extraction System</h1>
        
        <!-- File Upload -->
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg" onchange="handleFileSelect()">
            <label for="fileInput">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    ðŸ“¤ Upload PDF or Image
                </button>
            </label>
            <div class="file-name" id="fileName"></div>
        </div>

        <!-- Tasks Definition -->
        <div class="tasks-section" id="tasksSection">
            <h2 style="color: #667eea; margin-bottom: 20px;">ðŸ“‹ Extraction Tasks</h2>
            <div id="tasksList"></div>
            <button class="add-task-btn" onclick="addTask()">âž• Add Task</button>
        </div>

        <!-- Extract Button -->
        <button class="extract-btn" id="extractBtn" onclick="startExtraction()" disabled>
            ðŸš€ Start Extraction
        </button>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your document... This may take a few minutes.</p>
        </div>

        <!-- Results -->
        <div class="results-section" id="results">
            <h2 style="color: #667eea; margin-bottom: 20px;">âœ… Extraction Results</h2>
            <div id="resultsTables"></div>
        </div>
    </div>

    <script>
        let taskCounter = 0;
        let selectedFile = null;

        function handleFileSelect() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length > 0) {
                selectedFile = fileInput.files[0];
                document.getElementById('fileName').textContent = `Selected: ${selectedFile.name}`;
                updateExtractButton();
            }
        }

        function addTask() {
            taskCounter++;
            const taskId = `task-${taskCounter}`;
            const taskCard = document.createElement('div');
            taskCard.className = 'task-card';
            taskCard.id = taskId;
            taskCard.innerHTML = `
                <div class="task-header">
                    <h3>Task ${taskCounter}</h3>
                    <button class="remove-btn" onclick="removeTask('${taskId}')">Remove</button>
                </div>
                <input type="text" placeholder="Task Aim (e.g., Extract invoice items)" class="task-aim">
                <label class="checkbox-label" style="margin: 8px 0 12px 0;">
                    <input type="checkbox" class="task-multirow"> Multi-row result for this task
                </label>
                <div class="schema-container">
                    <h4 style="margin: 15px 0 10px 0; color: #667eea;">Output Schema:</h4>
                    <div class="schema-fields-container"></div>
                    <button class="add-field-btn" onclick="addSchemaField('${taskId}')">+ Add Field</button>
                </div>
            `;
            document.getElementById('tasksList').appendChild(taskCard);
            addSchemaField(taskId);
            updateExtractButton();
        }

        function addSchemaField(taskId) {
            const container = document.querySelector(`#${taskId} .schema-fields-container`);
            const fieldId = `field-${Date.now()}`;
            const fieldDiv = document.createElement('div');
            fieldDiv.className = 'schema-fields';
            fieldDiv.id = fieldId;
            fieldDiv.innerHTML = `
                <input type="text" placeholder="Column Name" class="field-name">
                <select class="field-type">
                    <option value="string">String</option>
                    <option value="number">Number</option>
                    <option value="boolean">Boolean</option>
                    <option value="date">Date</option>
                </select>
                <input type="text" placeholder="Description (optional)" class="field-desc">
                <label class="checkbox-label">
                    <input type="checkbox" class="field-mandatory"> Mandatory
                </label>
            `;
            container.appendChild(fieldDiv);
        }

        function removeTask(taskId) {
            document.getElementById(taskId).remove();
            updateExtractButton();
        }

        function updateExtractButton() {
            const hasFile = selectedFile !== null;
            const hasTasks = document.querySelectorAll('.task-card').length > 0;
            document.getElementById('extractBtn').disabled = !(hasFile && hasTasks);
        }

        function collectTasks() {
            const tasks = [];
            document.querySelectorAll('.task-card').forEach(card => {
                const aim = card.querySelector('.task-aim').value;
                const isMultiRow = card.querySelector('.task-multirow')?.checked || false;
                const schema = [];
                card.querySelectorAll('.schema-fields').forEach(field => {
                    const name = field.querySelector('.field-name').value;
                    if (name) {
                        schema.push({
                            name: name,
                            type: field.querySelector('.field-type').value,
                            description: field.querySelector('.field-desc').value,
                            mandatory: field.querySelector('.field-mandatory').checked
                        });
                    }
                });
                if (aim && schema.length > 0) {
                    tasks.push({ aim, schema, multi_row: isMultiRow });
                }
            });
            return tasks;
        }

        async function startExtraction() {
            const tasks = collectTasks();
            if (tasks.length === 0) {
                alert('Please define at least one task with schema fields');
                return;
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('extractBtn').disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('tasks', JSON.stringify(tasks));

            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    renderResults(result);
                    document.getElementById('results').classList.add('show');
                } else {
                    alert('Extraction failed: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('extractBtn').disabled = false;
            }
        }

        function renderResults(apiResult) {
            const container = document.getElementById('resultsTables');
            container.innerHTML = '';

            const results = (apiResult && Array.isArray(apiResult.results)) ? apiResult.results : [];
            if (results.length === 0) {
                container.innerHTML = '<p>No results to display.</p>';
                return;
            }

            results.forEach((task, idx) => {
                const section = document.createElement('div');
                section.style.marginBottom = '20px';

                const titleHeader = document.createElement('div');
                titleHeader.className = 'task-title-header';

                const title = document.createElement('h3');
                title.textContent = task.task_aim || `Task ${idx + 1}`;
                title.style.color = '#667eea';
                title.style.margin = '0';
                titleHeader.appendChild(title);

                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'ðŸ“¥ Download Excel';
                downloadBtn.onclick = () => downloadExcel(task, idx);
                titleHeader.appendChild(downloadBtn);

                section.appendChild(titleHeader);

                const data = task.extracted_data;
                let rows = [];
                if (Array.isArray(data)) {
                    rows = data;
                } else if (data && Array.isArray(data.entries)) {
                    rows = data.entries;
                } else if (data && typeof data === 'object') {
                    rows = [data];
                }

                if (!rows || rows.length === 0) {
                    const empty = document.createElement('p');
                    empty.textContent = 'No extracted data.';
                    section.appendChild(empty);
                    container.appendChild(section);
                    return;
                }

                const columns = Array.from(rows.reduce((set, r) => {
                    if (r && typeof r === 'object') {
                        Object.keys(r).forEach(k => set.add(k));
                    }
                    return set;
                }, new Set())).sort();

                const table = document.createElement('table');
                table.style.width = '100%';
                table.style.borderCollapse = 'collapse';
                table.style.background = '#fff';
                table.style.border = '1px solid #e1e8ed';
                table.style.borderRadius = '8px';
                table.style.overflow = 'hidden';

                const thead = document.createElement('thead');
                const headRow = document.createElement('tr');
                columns.forEach(col => {
                    const th = document.createElement('th');
                    th.textContent = col;
                    th.style.textAlign = 'left';
                    th.style.padding = '10px';
                    th.style.background = '#f8f9ff';
                    th.style.borderBottom = '1px solid #e1e8ed';
                    headRow.appendChild(th);
                });
                thead.appendChild(headRow);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                rows.forEach(r => {
                    const tr = document.createElement('tr');
                    columns.forEach(col => {
                        const td = document.createElement('td');
                        const v = (r && typeof r === 'object') ? r[col] : undefined;
                        td.textContent = v === undefined || v === null ? '' : String(v);
                        td.style.padding = '10px';
                        td.style.borderBottom = '1px solid #f0f2f5';
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);

                section.appendChild(table);
                container.appendChild(section);
            });
        }

        function downloadExcel(task, idx) {
            const data = task.extracted_data;
            let rows = [];
            if (Array.isArray(data)) {
                rows = data;
            } else if (data && Array.isArray(data.entries)) {
                rows = data.entries;
            } else if (data && typeof data === 'object') {
                rows = [data];
            }

            if (!rows || rows.length === 0) {
                alert('No data to download');
                return;
            }

            const columns = Array.from(rows.reduce((set, r) => {
                if (r && typeof r === 'object') {
                    Object.keys(r).forEach(k => set.add(k));
                }
                return set;
            }, new Set())).sort();

            let csv = columns.join(',') + '\n';
            rows.forEach(r => {
                const values = columns.map(col => {
                    const v = (r && typeof r === 'object') ? r[col] : '';
                    const str = v === undefined || v === null ? '' : String(v);
                    return str.includes(',') || str.includes('"') || str.includes('\n') 
                        ? `"${str.replace(/"/g, '""')}"` 
                        : str;
                });
                csv += values.join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            const filename = `${(task.task_aim || `Task_${idx + 1}`).replace(/[^a-z0-9]/gi, '_')}.csv`;
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = () => addTask();
    </script>
</body>
</html>
